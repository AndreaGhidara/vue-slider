<body>

    <div id="app">
        <div style="height: 100vh;" class="container d-flex align-items-center justify-content-center">
            <div   @mouseleave="enter()" @mouseenter="leave()"  class="carousel row">
                <div style="height: 100%;" class="col-9 p-0 bg-primary">
                    <img :src="slides[counter].image" alt="">
                </div>
                <div id="thumbnails" class="col-3 p-0 bg-warning">
                    <img v-for="(slide, index) in slides" @click="test($event, index)" :src="slide.image" :class="{ 'active-thumbnail': counter === index }" alt="">

                </div>
                <button  @Click=changeNextBg() class="btn" id="next">Next</button>
                <button @Click=changePrevBg() class="btn" id="prev">Previus</button>
            </div>
        </div>
